{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "subnet4": [{
            "subnet": "0.0.0.0/0",
            "pools": [ { "pool": "0.0.0.0 - 255.255.255.255" } ]
        }],
        "hooks-libraries": [{
            "library": "/keapy/keapyhook/keapyhook.so",
            "parameters": {
                "libpython": "libpython3.5m.so",
                "module": "/keapy/keapyhook/keahook.py"
            }
        }],

        "loggers": [{
            "name": "kea-dhcp4",
            "output_options": [{
                "output": "/keapy/keapyhook/kea-hook.log",
                "maxver": 8,
                "maxsize": 204800,
                "flush": true,
                "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
            }],
            "severity": "DEBUG",
            "debuglevel": 50
        }]
    }
}
