{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "subnet4": [{
            "pools": [ { "pool": "172.28.5.10 - 172.28.5.200" } ],
            "subnet": "172.28.5.0/24"
        }],
        "hooks-libraries": [{
            "library": "/keapy/keapyhook/keapyhook.so",
            "parameters": {
                "libpython": "libpython3.5m.so",
                "module": "/keapy/keapyhook/keahook.py"
            }
        }],

        "loggers": [{
            "name": "kea-dhcp4",
            "severity": "DEBUG",
            "debuglevel": 50
        }]
    }
}
