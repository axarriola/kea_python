{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "subnet4": [{
            "pools": [ { "pool": "192.0.2.1-192.0.2.200" } ],
            "subnet": "192.0.2.0/24"
        }],
        "hooks-libraries": [{
            "library": "/keapy/keapyhook/keapyhook.so",
            "parameters": {
                "libpython": "libpython3.5m.so",
                "module": "/keapy/keapyhook/kea.py"
            }
        }],

        "loggers": [{
            "name": "*",
            "severity": "DEBUG"
        }]
    }
}
