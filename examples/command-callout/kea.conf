{
    "Dhcp4": {
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea4.sock"
        },
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "subnet4": [{
            "subnet": "172.28.5.0/24",
            "pools": [ { "pool": "172.28.5.10 - 172.28.5.200" } ]
        }],
        "hooks-libraries": [{
            "library": "/usr/local/lib/kea/hooks/libdhcp_python.so",
            "parameters": {
                "libpython": "libpython3.5m.so",
                "module": "/keapy/examples/command-callout/keahook.py"
            }
        }],
        "lease-database": {
            "persist": false,
            "type": "memfile"
        },
        "loggers": [{
            "name": "kea-dhcp4",
            "output_options": [{
                "output": "stdout",
                "flush": true,
                "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
            }],
            "severity": "DEBUG",
            "debuglevel": 50
        }]
    }
}
